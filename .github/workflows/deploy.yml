name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  
  # 允许手动触发部署
  workflow_dispatch:

# 设置GITHUB_TOKEN的权限
permissions:
  contents: read
  pages: write
  id-token: write

# 允许一次部署
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 安装依赖
      - name: Install Dependencies
        run: npm ci
        
      # 构建项目
      - name: Build
        run: npm run build
        
      # 确保.nojekyll文件存在
      - name: Create .nojekyll File
        run: touch dist/.nojekyll
        
      # 部署到 GitHub Pages
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
          clean: true 